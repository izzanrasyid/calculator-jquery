<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="Calc">
    <form class="Form">
      <input class="Calc-display">
    </form>
    <table>
      <tr>
        <td><input type="button" value="C" class="Clear-all"></td>
        <td><input type="button" value="/" class="Devide"></td>
        <td><input type="button" value=">" class="Delete"></td>
        <td><input type="button" value="X" class="Multiply"></td>
      </tr>
      <tr>
        <td><input type="button" value="7" class="Seven"></td>
        <td><input type="button" value="8" class="Eight"></td>
        <td><input type="button" value="9" class="Nine"></td>
        <td><input type="button" value="-" class="Minus"></td>
      </tr>
      <tr>
        <td><input type="button" value="4" class="Four"></td>
        <td><input type="button" value="5" class="Five"></td>
        <td><input type="button" value="6" class="Six"></td>
        <td><input type="button" value="+" class="Plus"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" class="One"></td>
        <td><input type="button" value="2" class="Two"></td>
        <td><input type="button" value="3" class="Three"></td>
        <td><input type="button" value="=" class="Equal"></td>
      </tr>
      <tr>
        <td><input type="button" value="0" class="Zero"></td>
        <td><input type="button" value="." class="Coma"></td>
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
